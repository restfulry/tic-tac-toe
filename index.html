<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
    
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->

    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>TIC TAC TOE</h1>
        <p>X plays first.</p>

        <div id="game-board" class="container">
            <div id="cell-a1" class="empty board-cell"></div>
            <div id="cell-a2" class="empty board-cell"></div>
            <div id="cell-a3" class="empty board-cell"></div>
            <div id="cell-b1" class="empty board-cell"></div>
            <div id="cell-b2" class="empty board-cell"></div>
            <div id="cell-b3" class="empty board-cell"></div>
            <div id="cell-c1" class="empty board-cell"></div>
            <div id="cell-c2" class="empty board-cell"></div>
            <div id="cell-c3" class="empty board-cell"></div>
        </div>

        <button id="btn-restart">RESTART</button>
    </div>
</body>
</html>
